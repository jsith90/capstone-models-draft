{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cucafera</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>This is the base file</h1>
    {% if user.is_authenticated %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register_user' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_user' %}">Login</a>
      </li>
    </ul>
    {% endif %}

      <!--Messages Start-->
      {% if messages %}
      {% for message in messages %}
          <div class="alert alert-success  alert-dismissible fade show text-center " role="alert">
              <h3 class="display-3">{{ message }}</h3>
              <!-- <button type="button" class="btn-close fs-1 position-absolute top-50 start-0 translate-middle-y" data-bs-dismiss="alert" aria-label="Close"></button> -->
          </div>
      {% endfor %}
      {% endif %}
      <!--Messages End-->
    {% block content %}
    {% endblock %}
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
